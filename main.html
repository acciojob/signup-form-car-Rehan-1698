<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Signup Form</title>
</head>

<body>
	<h2> Signup Form </h2>
	<form action="#" method="post">
	<!-- the entire body must be written by student -->
	
	<!-- Name input -->
    <label for="name">Name:</label>
	<input type="text" id="name" Name="name" placeholder="Enter your name" required>
	<br><br>
	
	<label for="email">Email:</label>
	<input type="email" placeholder="Enter your Email" required  
		    id="email"
		>
	<br><br>
	
	  <label>Gender:</label><br>
        <input type="radio" id="gender_m" name="gender" value="Male" required>
        <label for="gender_m">Male</label><br>
        <input type="radio" id="gender_f" name="gender" value="Female" required>
        <label for="gender_f">Female</label>
	<br><br>
	  <!-- Car Brands Field -->
	 <label for="cars">Car Brands:</label>
        <select id="cars" name="cars" required>
            <option value="">--Please choose an option--</option>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="Ford">Ford</option>
            <option value="BMW">BMW</option>
		</select>
	<br><br>
	<label for="age">Age:</label>
        <input type="number" id="age" name="age"placeholder="Age"  required >
	<br><br>

	<label for="dob">Date of Birth</label>
	<input type="date" id="dob" name="DOB" required>
	<br><br>
	<label for="tel">Phone Number</label>
	<input type="tel" id="tel" name="Phone Number" placeholder="xxx-xxx-xxxx" required>
	<br><br>
	 <!-- Password Field -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Password">
	<br><br>

	  <!-- TOS Agreement Field -->
    <label for="tos">I agree to the TOS</label>
            <input type="checkbox" id="tos" name="tos" required>
       <br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
